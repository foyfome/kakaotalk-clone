<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top__header">
    <div class="header__top">
      <div class="header__top__column">
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__top__column">
        <span class="header__top__time">18:38</span>
      </div>
      <div class="header__top__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__top__battery">66%</span>
        <i class="fa fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__bottom__column">
        <i class="fa fa-times"></i>
      </div>
      <div class="header__bottom__column">

      </div>
      <div class="header__bottom__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/avatar.png" alt="" class="profile__header-avatar">
      <h3 class="profile__header-title">Nicolas</h3>
    </header>
    <input type="text" placeholder="hongseok@makaboom.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fa fa-comment fa-2x"></i>
        </span>
        <span class="profile__action-title">My Chatroom</span>
      </div>
      <div class="profile__action">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil fa-2x"></i>
          </span>
          <span class="profile__action-title">Edit Profile</span>
        </div>
      </div>
    </div>
  </main>
  <nav></nav>
</body>
</html>
