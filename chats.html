<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chats</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top__header">
    <div class="header__top">
      <div class="header__top__column">
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__top__column">
        <span class="header__top__time">18:38</span>
      </div>
      <div class="header__top__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__top__battery">66%</span>
        <i class="fa fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__bottom__column">
        <span class="header__bottom__menu">Edit</span>
      </div>
      <div class="header__bottom__column">
        <span class="header__bottom__center">Chats</span>
        <i class="fa fa-caret-down"></i>
      </div>
      <div class="header__bottom__column">

      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats__list">
      <li class="chats__list__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.png" alt="">
            <div class="chat__preview">
              <h3 class="chat__user">Lynn</h3>
              <span class="chat__last-message">Hello! This is a test message.</span>
            </div>
          </div>
          <span class="chat__date-time">
            17:55
          </span>
        </a>
      </li>
      <li class="chats__list__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/avatar.png" alt="">
            <div class="chat__preview">
              <h3 class="chat__user">KakaoTalk</h3>
              <span class="chat__last-message">You logged into KakaoTalk PC.</span>
            </div>
          </div>
          <span class="chat__date-time">
            Jul 29
          </span>
        </a>
      </li>
    </ul>
    <div class="chat__btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
