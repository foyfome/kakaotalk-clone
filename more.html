<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>More</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__top__column">
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__top__column">
        <span class="header__top__time">18:38</span>
      </div>
      <div class="header__top__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__top__battery">66%</span>
        <i class="fa fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__bottom__column">
      </div>
      <div class="header__bottom__column">
        <span class="header__bottom__center">More</span>
      </div>
      <div class="header__bottom__column">
        <i class="fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more__header__column">
        <img src="" alt="">
        <div class="more__header__info">
          <h3 class="more__header__title">Nicolas</h3>
          <span class="more__header__subtitle">
            foyfome@gmail.com
          </span>
        </div>
      </div>
      <i class="zmdi zmdi-comment-text-alt zmdi-hc-lg"></i>
    </header>
    <section class="more__options">
      <div class="more__option">
        <i class="zmdi zmdi-mood zmdi-hc-2x"></i>
        <span class="more__option__title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fa fa-paint-brush fa-2x"></i>
        <span class="more__option__title">Themes</span>
      </div>
      <div class="more__option">
          <i class="fa fa-product-hunt fa-2x"></i>
        <span class="more__option__title">Plus Friend</span>
      </div>
      <div class="more__option">
        <i class="fa fa-user-circle-o fa-2x"></i>
        <span class="more__option__title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus-friends__title">Plus Friends</h2>
        <span class="plus-friends__learn-more">
          <i class="fa fa-info-circle"></i>
          Learn More
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fa fa-cutlery"></i>
          <span class="plus-friends__item-title">Order</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-home"></i>
          <span class="plus-friends__item-title">Store</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-television"></i>
          <span class="plus-friends__item-title">TV Channel/Radio</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-pencil"></i>
          <span class="plus-friends__item-title">Creation</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-graduation-cap"></i>
          <span class="plus-friends__item-title">Education</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-university"></i>
          <span class="plus-friends__item-title">Politics/Society</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-krw"></i>
          <span class="plus-friends__item-title">Finance</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-video-camera"></i>
          <span class="plus-friends__item-title">Movie/Music</span>
        </div>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
